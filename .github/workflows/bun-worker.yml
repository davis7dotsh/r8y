name: Build bun-worker

on:
  push:
    branches: [main]
    paths:
      - 'apps/bun-worker/**'
      - 'packages/db/**'
      - 'packages/channel-sync/**'
      - '.github/workflows/bun-worker.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/bun-worker/**'
      - 'packages/db/**'
      - 'packages/channel-sync/**'
      - '.github/workflows/bun-worker.yml'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JFrog Fly
        uses: jfrog/fly-action@v1
        with:
          url: https://t3content.jfrog.io

      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile.bun-worker \
            -t t3content.jfrog.io/docker/bun-worker:${{ github.sha }} \
            -t t3content.jfrog.io/docker/bun-worker:latest \
            .

      - name: Push to Fly registry
        if: github.ref == 'refs/heads/main'
        run: |
          docker push t3content.jfrog.io/docker/bun-worker:${{ github.sha }}
          docker push t3content.jfrog.io/docker/bun-worker:latest
